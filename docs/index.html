<!DOCTYPE html>
<html>
  <head>
    <title>Links</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="nav">
      <h1>Links Portal</h1>
      <div>
        <a href="./index.html">ホーム</a>
        <a href="https://github.com/mizphses/links.chuo.club">GitHub</a>
      </div>
    </div>
    <div class="app">
      <div>
        <h2>このサイトについて</h2>
        <p>このサイトはmizphsesが選んだ，とりあえずブックマークしておいた方がいい大学のサイト一覧です。</p>
      </div>
      <div id="app">
      </div>
    </div>
    <script>
      fetch('https://raw.githubusercontent.com/mizphses/links.chuo.club/main/links.json')
        .then(response => response.json())
        .then(data => {
          const app = Vue.createApp({
            data() {
              return {
                links: data.sites
              }
            },
            template: `
             <div class="buttons">
                <button v-for="link in links" class="button" :class="link.category" @click="filter(link.category)">{{ link.category }}</button>
              </div>
              <div class="links">
                <div v-for="link in links" class="link">
                  <a :href="link.url" target="_blank" rel="noopener noreferrer">
                    <div class="link-box">
                      <div class="link__title">{{ link.name }}</div>
                      <div class="page">{{ link.url }}</div>
                      <div class="link__description">{{ link.description }}</div>
                    </div>
                  </a>
                </div>
              </div>
            `
          })
          app.mount('#app')
        })
    </script>
  </body>
</html>
